<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="imgs/favicon.png" type="image/png" />
    <title>Início - Hamburgearia Siri Cascudo</title>

    <link rel="stylesheet" href="css/geral.css" />
    <link rel="stylesheet" href="css/pages/home.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div>
          <a class="header-brand" href="index.html">
            <img src="imgs/logo.webp" alt="Logo da Hamburgearia Siri Cascudo" />
          </a>
        </div>

        <nav>
          <ul class="header-links">
            <li>
              <a class="ativo" href="index.html">Início</a>
            </li>

            <li>
              <a href="sobre.html">Sobre</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="secao">
        <div class="container">
          <h1>Promoções do Dia</h1>

          <ul class="products">
            <li class="product">
              <div class="product-image">
                <img
                  src="imgs/products/01-cheeseburger-close-up-no-balcao.jpg"
                  alt="Hamburguer de Queijo"
                />
              </div>

              <p class="product-name">Hamburguer de Queijo</p>

              <p class="product-price">R$ 14,99</p>
            </li>

            <li class="product">
              <div class="product-image">
                <img
                  src="imgs/products/02-hamburguer-com-fritas-na-mesa.jpg"
                  alt="Hamburguer com Fritas"
                />
              </div>

              <p class="product-name">Hamburguer com Fritas</p>

              <p class="product-price">R$ 20,99</p>
            </li>

            <li class="product">
              <div class="product-image">
                <img
                  src="imgs/products/03-hamburguer-duplo-isolado-no-fundo-branco-hamburguer-fresco-fast-food-com-carne-e-queijo-creme.jpg"
                  alt="Hamburguer dom Fritas"
                />
              </div>

              <p class="product-name">Hamburguer Duplo</p>

              <p class="product-price">R$ 25,99</p>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div class="container">
          <h1>Cardápio</h1>

          <ul></ul>
        </div>
      </section>
    </main>
