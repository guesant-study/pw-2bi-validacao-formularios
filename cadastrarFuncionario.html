<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/geral.css" />
    <title>Alo</title>
  </head>
  <header class="app-header">
    <div class="app-container app-header-container">
      <div>
        <a class="app-header-brand" href="index.html">
          <img src="imgs/logo.webp" alt="Logo da Hamburgueria Siri Cascudo" />
        </a>
      </div>

      <nav>
        <ul class="app-header-links">
          <li>
            <a class="app-ativo" href="index.html">Início</a>
          </li>

          <li>
            <a href="sobre.html">Sobre</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <form cadastroCliente="cadastro" method="post">
      <label for="nome"></label>
      <input
        type="text"
        id="nome"
        class="form-control"
        placeholder="Nome Completo"
        name="nome"
        required
      />
      <label for="idade"></label>
      <input
        type="number"
        id="idade"
        name="idade"
        class="form-control"
        placeholder="Idade"
        required
      />

      <label for="email"></label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          aria-label="email"
          aria-describedby="basic-addon2"
          required
        />
        <span class="input-group-text" id="email">@exemplo.com</span>
      </div>

      <label for="telefone"></label>
      <div class="input-group mb-3">
        <span class="input-group-text">+55</span>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          class="form-control"
          placeholder="Telefone"
          required
        />
      </div>

      <label for="endereco"></label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        class="form-control"
        placeholder="Endereço"
        required
      />

      <label for="cidade"></label>
      <input
        type="text"
        id="cidade"
        name="cidade"
        class="form-control"
        placeholder="Cidade"
        required
      />

      <label for="genero"></label>
      <select name="Gênero" id="genero" class="form-select genero">
        <option value="">Selecione seu Gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="preferencia" class="form-label"> </label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Preferências..."
      ></textarea>

      <input type="submit" value="Cadastrar" />
    </form>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
