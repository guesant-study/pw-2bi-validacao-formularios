<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/geral.css" />
  <title>Document</title>
</head>

<body>

  <header class="app-header">
    <div class="app-container app-header-container">
      <div>
        <a class="app-header-brand" href="index.html">
          <img src="imgs/logo.webp" alt="Logo da Hamburgueria Siri Cascudo" />
        </a>
      </div>

      <nav>
        <ul class="app-header-links">
          <li>
            <a class="app-ativo" href="index.html">Início</a>
          </li>

          <li>
            <a href="sobre.html">Sobre</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="app-container mt-4">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Razão Social</label>
        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Nome Fantasia</label>
        <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">CNPJ</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"></span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>



  <script src="/js/bootstrap.min.js"></script>

</body>

</html>
