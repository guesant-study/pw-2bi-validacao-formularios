<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/imgs/favicon.png" type="image/png" />
    <title>Início - Hamburgueria Siri Cascudo</title>

    <link rel="stylesheet" href="/css/geral.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-container app-header-container">
        <div>
          <a class="app-header-brand" href="/index.html">
            <img src="/imgs/logo.webp" alt="Logo da Hamburgueria Siri Cascudo" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="app-container py-4">
        <h1>Cadastrar Pedido</h1>

        <form>
          <div class="mb-3">
            <label for="field-funcionario" class="form-label">Funcionário</label>
            <input type="text" class="form-control" id="field-funcionario">
          </div>

          <div class="mb-3">
            <label for="field-cliente" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="field-cliente">
          </div>


          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">UND</th>
                <th scope="col">R$ / UND</th>
                <th scope="col">Quantidade</th>
                <th scope="col">R$ Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>H</td>
                <td>UND</td>
                <td>R$ 10,23</td>
                <td>1</td>
                <td>R$ 10,23</td>
              </tr>
            </tbody>
          </table>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>

    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
