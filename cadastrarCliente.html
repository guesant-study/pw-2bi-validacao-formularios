<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/geral.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Alo</title>
  </head>
  <header class="app-header">
    <div class="app-container app-header-container">
      <div>
        <a class="app-header-brand" href="index.html">
          <img src="imgs/logo.webp" alt="Logo da Hamburgueria Siri Cascudo" />
        </a>
      </div>

      <nav>
        <ul class="app-header-links">
          <li>
            <a class="app-ativo" href="index.html">Início</a>
          </li>

          <li>
            <a href="sobre.html">Sobre</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <form cadastroCliente="cadastro" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <label for="genero">Gênero:</label>
      <select name="Gênero" id="genero" class="genero">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="preferencia">Preferencia:</label>
      <textarea id="preferencia" name="preferencoia" rows="2"></textarea>

      <input type="submit" value="Cadastrar" />
    </form>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
